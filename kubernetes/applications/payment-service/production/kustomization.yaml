apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - https://github.com/mscairlinestickets/payment-service/k8s?ref=main
  - payment-hpa.yaml

patchesStrategicMerge:
  - patch-env.yaml
  - patch-resources.yaml
  - patch-volumes.yaml
  - patch-tracing.yaml

configMapGenerator:
  - behavior: merge
    files:
      - application-prod.yaml
    name: payment-config

images:
  - name: payment-service
    newName: 234559571647.dkr.ecr.us-east-1.amazonaws.com/msc/payment-service
    newTag: latest