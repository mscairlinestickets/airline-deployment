apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: booking-service
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/mscairlinestickets/airline-deployment
    targetRevision: HEAD
    path: kubernetes/applications/staging/booking-service
  destination:
    server: https://kubernetes.default.svc
    namespace: booking
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
